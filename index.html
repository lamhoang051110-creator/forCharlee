<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dear Charlee ðŸ’—</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: pink;
      text-align: center;
    }

    h1 {
      margin-top: 40px;
    }

    .letter {
      max-width: 600px;
      margin: 20px auto;
      background: rgba(255,255,255,0.8);
      padding: 20px;
      border-radius: 12px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      max-width: 800px;
      margin: 20px auto;
    }

    .gallery img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
    }

    .buttons {
      margin: 30px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    #yesBtn {
      background: hotpink;
      color: white;
    }

    #noBtn {
      background: white;
    }

    #answer {
      font-size: 24px;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>

<body>

<h1>Dear Charlee ðŸ’—</h1>

<div class="letter">
  <p>
    From the moment I met you, everything felt different...
  </p>
</div>

<div class="gallery">
  <img src="pics/1.jpg">
  <img src="pics/2.jpg">
  <img src="pics/3.jpg">
  <img src="pics/4.jpg">
  <img src="pics/5.jpg">
</div>

<h2>Will you be my Valentine? ðŸ’˜</h2>

<div class="buttons">
  <button id="yesBtn">YES ðŸ’–</button>
  <button id="noBtn">NO ðŸ˜­</button>
</div>

<div id="answer">YAY ðŸ’ž I knew it!</div>

<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
  const music = document.getElementById("bgMusic");
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const answer = document.getElementById("answer");


  document.body.addEventListener("click", () => {
    music.play();
  }, { once: true });


  noBtn.addEventListener("mouseover", () => {
    noBtn.style.position = "absolute";
    noBtn.style.left = Math.random() * 80 + "vw";
    noBtn.style.top = Math.random() * 80 + "vh";
  });


  yesBtn.addEventListener("click", () => {
    answer.style.display = "block";
  });
</script>

</body>
</html>

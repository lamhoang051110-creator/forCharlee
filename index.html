<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dear Charlee ðŸ’—</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: pink;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 40px;
    }

    .letter {
      max-width: 600px;
      margin: 20px auto;
      background: rgba(255,255,255,0.85);
      padding: 25px;
      border-radius: 14px;
      font-size: 18px;
      line-height: 1.6;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      max-width: 800px;
      margin: 20px auto;
    }

    .gallery img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 10px;
    }

    .buttons {
      margin: 30px;
    }

    button {
      font-size: 18px;
      padding: 10px 24px;
      margin: 10px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      position: relative;
    }

    #yesBtn {
      background: hotpink;
      color: white;
    }

    #noBtn {
      background: white;
    }

    #answer {
      font-size: 26px;
      margin-top: 30px;
      display: none;
      color: #c2185b;
    }
  </style>
</head>

<body>

<h1>Dear Charlee ðŸ’—</h1>

<div class="letter">
  <p id="letterText">
    From the moment I met you, everything felt differentâ€¦
  </p>
</div>

<div class="gallery">
  <img src="pics/1.jpg">
  <img src="pics/2.jpg">
  <img src="pics/3.jpg">
  <img src="pics/4.jpg">
  <img src="pics/5.jpg">
</div>

<h2>Will you be my Valentine? ðŸ’˜</h2>

<div class="buttons">
  <button id="yesBtn">YES ðŸ’–</button>
  <button id="noBtn">NO ðŸ˜­</button>
</div>

<div id="answer">YAY ðŸ’ž Thank you for choosing me, my Valentine ðŸ’—</div>

<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
  const music = document.getElementById("bgMusic");
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const answer = document.getElementById("answer");

  // Play music on first click anywhere
  document.addEventListener("click", () => {
    music.play();
  }, { once: true });

  // NO button runs away
  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
    noBtn.style.position = "fixed";
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  });

  // YES button
  yesBtn.addEventListener("click", () => {
    answer.style.display = "block";
  });
</script>

</body>
</html>
